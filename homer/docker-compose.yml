version: "2"
services:

  homer:
    container_name: homer
    image: b4bz/homer:latest
    hostname: homer
    restart: always
    volumes:
      - ./config.yml:/www/config.yml
      - ./assets/:/www/assets
    environment:
      - UID=1000
      - GID=1001
    labels:
      - "traefik.http.routers.homer.rule=Host(`localhost`)"
      - "traefik.enable=true"
      - "traefik.http.routers.homer.tls=true"
      - "traefik/http.routers.homer.tls.tls.domains[0].main=localhost"
      - "traefik/http.routers.homer.tls.tls.domains[0].sans=-*.localhost"

networks:
  default:
    external: true
    name: $NETWORK

